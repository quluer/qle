<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购买凭证</title>
</head>
<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/merchmanage/static/css/paymentsuccess.css">
<body>
    <div class="all_div">
        <!--  -->
        <!-- 顶部保存 -->
        <div class="head_yin">
            <span class="head_span">长按购买凭证保存到手机</span>
        </div>
        <!-- 对号 -->
        <div class="checkthenumber">
            <div class="img_img_div">
                <img src="../addons/ewei_shopv2/plugin/merchmanage/static/img/success-green@2x.png" class="green_duihao">
            </div>
            <div class="shoudao">
                <span class="green_text">商家已收到您的订单，请保持手机畅通</span>
            </div>
        </div>
        <!-- 购买凭证 -->
        <div class="voucher_div">
            <div class="pingzheng_img">
                <img src="../addons/ewei_shopv2/plugin/merchmanage/static/img/pingzheng@2x.png" class="voucher_img">
            </div>
            <div class="xinxi">
                <ul class="xinxi_ul">
                    <li class="xinxi_li">
                        <div class="xinxi_li_head">
                            <span class="xinxi_li_head_text">活动名称</span>
                        </div>
                        <div class="xili_li_content">
                            <span class="xinxi_li_content_text">胜多负少的方式的</span>
                        </div>
                    </li>
                    <li class="xinxi_li">
                        <div class="xinxi_li_head">
                            <span class="xinxi_li_head_text">购买时间</span>
                        </div>
                        <div class="xili_li_content">
                            <span class="xinxi_li_content_text">1565641</span>
                        </div>
                    </li>
                    <li class="xinxi_li">
                        <div class="xinxi_li_head">
                            <span class="xinxi_li_head_text">支付金额</span>
                        </div>
                        <div class="xili_li_content">
                            <span class="xinxi_li_content_text">￥199</span>
                        </div>
                    </li>
                    <li class="xinxi_li">
                        <div class="xinxi_li_head">
                            <span class="xinxi_li_head_text">购买人</span>
                        </div>
                        <div class="xili_li_content">
                            <span class="xinxi_li_content_text">水电费都是</span>
                        </div>
                    </li>
                    <li class="xinxi_li">
                        <div class="xinxi_li_head">
                            <span class="xinxi_li_head_text">手机号码</span>
                        </div>
                        <div class="xili_li_content">
                            <span class="xinxi_li_content_text">15136644228</span>
                        </div>
                    </li>
                    <li class="xinxi_li">
                        <div class="xinxi_li_head">
                            <span class="xinxi_li_head_text">商家名称</span>
                        </div>
                        <div class="xili_li_content">
                            <span class="xinxi_li_content_text">跑库</span>
                        </div>
                    </li>
                    <li class="xinxi_li">
                        <div class="xinxi_li_head">
                            <span class="xinxi_li_head_text">商家电话</span>
                        </div>
                        <div class="xili_li_content">
                            <span class="xinxi_li_content_text">010-88888888</span>
                        </div>
                    </li>
                    <li class="xinxi_li">
                        <div class="xinxi_li_head">
                            <span class="xinxi_li_head_text">商家地址</span>
                        </div>
                    </li>
                    <li class="xinxi_li">
                        <div class="xinxi_li_head_adress">
                            <span class="xinxi_li_content_text">河南省郑州市金水区陇海路玉凤路环球大厦c座701室</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom_div">
            <img src="../addons/ewei_shopv2/plugin/merchmanage/static/img/guanzhu@2x.png" class="bottom_div_img">
        </div>
    </div>
    <div class="mask-box">
        <div class="mask-relative">
            <div class="erweima">
                <img src="../addons/ewei_shopv2/plugin/merchmanage/static/img/erweima@2x.png" class="erweima_img">
            </div>
        </div>
    </div>
</body>

</html>
<script src="../addons/ewei_shopv2/plugin/merchmanage/static/js/jquery.min.js"></script>
<script type="text/javascript">
    $('.bottom_div_img').click(function () {
        $('.mask-box').css('display','block')
        $('.erweima_img').css('display','block')
    })
</script>
