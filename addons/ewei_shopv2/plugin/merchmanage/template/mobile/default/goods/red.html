    function GetRequest() {
        var url = decodeURI(decodeURI(location.search)); //获取url中"?"符后的字串，使用了两次decodeRUI解码
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
            return theRequest;
        }
    }

    $(".music").on("click", ".img_img", function pauseAll() {
        //点击其他图片删除上个class并且暂停音乐
        var cc= document.getElementsByClassName("header_select")
        for(var i=0;i<cc.length;i++){
            var nn = $(cc[i]).parent().children("audio").attr("id")
            var voice = document.getElementById(nn);
            voice.pause()
            $(cc[i]).removeClass("header_select")
        }
        var dd = $(this).parent().children("audio").attr("id")
        var voice = document.getElementById(dd);
        if (typeof ($(this).attr("header_select")) == "undefined") {
            $(this).addClass('header_select')
            voice.play(); //音乐播放
        }
    })

    })
