                            '</div>' +

                        $(".product-list").html(str2)
                    } else if (item.deduct == 0) {
                        // 显示金额
                        str2 += '<li class="pro-item" data-id=' + item.id + '>' +
                            '<div class="proImg-box">' + '<img class="proImg" src=' + item
                            .thumb + ' alt="">' + '</div>' +
                            '<div class="proname">' + item.title + '</div>' +
                            ' <div class="good-price-box">' + '￥' + item.marketprice +
                            '</div>' +
                            '</li>'
                        $(".product-list").html(str2)
                    }
                });

                // 橱窗商品点击跳转编辑事件
                $(".product-list").on("click", ".pro-item", function () {
                    var proId = ($(this).attr("data-id"))
                    console.log(proId)
                    window.location.href = './index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=merchmanage.goods.edit&id='+proId;
                })


                // 列表商品开始
                $.each(data.result.list, function (i, item) {
                    // 显示免费兑
                    if (item.deduct - item.marketprice >= 0) {
                        str3 += '<li class="good-item">' +
                            '<div class="handlebtn good-img" data-id=' + item.id + '>' + '<img src=' + item.thumb +
                            ' alt="">' +
                            '</div>' +
                            '<div class="good-info">' +
                            '<div class="handlebtn good-name" data-id=' + item.id + '>' + item.title + '</div>' +
                            '<div class="good-price-box">' + '免费兑' + '</div>' +
                            '<div class="good-count">' +
                            '<span class="good-storage">' + '库存' + '：' + item.total +
                            '</span>' +
                            '<span class="good-sale">' + '销量' + '：' + item.salesreal +
                            '</span>' +
                            '</div>' +
                            '</div>' +
                            '<div class="good-other">' +
                            '<span class="leftbtn " data-sort='+ item.sort+' data-id=' + item.id + '>' + '左' +
                            '</span>' +
                            '<span class=" centerbtn" data-sort='+ item.sort+' data-id=' + item.id + '>' + '中' +
                            '</span>' +
                            '<span class=" rightbtn" data-sort='+ item.sort+' data-id=' + item.id + '>' + '右' +
                            '</span>' +
                            '</div>' +
                            '</li>'
                        $(".good-list").html(str3)
                    } else if (item.deduct - item.marketprice < 0) {
                        // 显示卡路里加金额
                        str3 += '<li class="good-item">' +
                            '<div class="handlebtn good-img" data-id=' + item.id + '>' + '<img src=' + item.thumb +
                            ' alt="">' +
                            '</div>' +
                            '<div class="good-info">' +
                            '<div class="handlebtn good-name" data-id=' + item.id + '>' + item.title + '</div>' +
                            '<div class="good-price-box">' +
                            '<img class="calorie-img" src="https://www.paokucoin.com/img/backgroup/kaluli02.png" alt="">' +
                            '<span class="calorie-num">100+</span>' +
                            '<span class="price-num">' + '￥' + item.marketprice +
                            '</span>' +
                            '</div>' +
                            '<div class="good-count">' +
                            '<span class="good-storage">' + '库存' + '：' + item.total +
                            '</span>' +
                            '<span class="good-sale">' + '销量' + '：' + item.salesreal +
                            '</span>' +
                            '</div>' +
                            '</div>' +
                            '<div class="good-other">' +
                            '<span class="leftbtn" data-sort='+ item.sort+' data-id=' + item.id + '>' + '左' +
                            '</span>' +
                            '<span class="centerbtn" data-sort='+ item.sort+' data-id=' + item.id + '>' + '中' +
                            '</span>' +
                            '<span class="rightbtn" data-sort='+ item.sort+' data-id=' + item.id + '>' + '右' +
                            '</span>' +
                            '</div>' +
                            '</li>'
                        $(".good-list").html(str3)
                    } else if (item.deduct == 0) {
                        // 显示金额
                        str3 += '<li class="good-item">' +
                            '<div class="handlebtn good-img" data-id=' + item.id + '>' + '<img src=' + item.thumb +
                            ' alt="">' +
                            '</div>' +
                            '<div class="good-info">' +
                            '<div class="handlebtn good-name" data-id=' + item.id + '>' + item.title + '</div>' +
                            ' <div class="good-price-box">' + '￥' + item.marketprice +
                            '</div>' +
                            '<div class="good-count">' +
                            '<span class="good-storage">' + '库存' + '：' + item.total +
                            '</span>' +
                            '<span class="good-sale">' + '销量' + '：' + item.salesreal +
                            '</span>' +
                            '</div>' +
                            '</div>' +
                            '<div class="good-other">' +
                            '<span class="leftbtn" data-sort='+ item.sort+' data-id=' + item.id + '>' + '左' +
                            '</span>' +
                            '<span class="centerbtn" data-sort='+ item.sort+' data-id=' + item.id + '>' + '中' +
                            '</span>' +
                            '<span class="rightbtn" data-sort='+ item.sort+' data-id=' + item.id + '>' + '右' +
                            '</span>' +
                            '</div>' +
                            '</li>'
                        $(".good-list").html(str3)
                    }
                });
                // 列表商品点击跳转编辑事件
                   $(".good-list").on("click", ".handlebtn", function () {
                       var goodId = ($(this).attr("data-id"))
                       console.log(goodId)
                       window.location.href = './index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=merchmanage.goods.edit&id='+goodId;
                   })

                // 列表商品结束
                // 左移
                $(".good-list").on("click", ".leftbtn", function () {
                    $('.leftbtn').removeClass('select')
                    $('.centerbtn').removeClass('select')
                    $('.rightbtn').removeClass('select')
                    $(this).toggleClass('select').siblings().removeClass('select')
                    var goodid = ($(this).attr("data-id"))
                    console.log(goodid)
                    var result=$.inArray(goodid, arr);
                    console.log(result)
                    // result==0(数组中含有该字符)
                    // result==-1(数组中不含该字符)
                    if(result==-1){
                    $.ajax({
                        type: 'POST',
                        url: "{php echo mobileUrl('merchmanage.goods.show.changesort')}" ,
                        data: {
                            "ids": goodid+':3'
                        },
                        dataType: "json",
                        success: function (data) {
                            console.log(data)
                        }
                    })
                    $(this).parent().parent().toggleClass('on').siblings().removeClass(
                        'on');
                    var txtimg = $($(".good-list .on").children('.good-img')).html()
                    var txt = $($(".good-list .on").children(".good-info").children(
                        '.good-name')).html()
                    var pricetxt = $($(".good-list .on").children(".good-info").children(
                        '.good-price-box')).html()
                    $($(".product-list").children("li").get(0)).children('.proImg-box')
                        .html(txtimg)
                    $($(".product-list").children("li").get(0)).children('.proname').html(
                        txt)
                    $($(".product-list").children("li").get(0)).children('.good-price-box')
                        .html(pricetxt)
                    }
                    else{
                        $("#warning").show().delay(1000).hide(300);
                        $("#warning .mask-text ").text("同一款商品只能在橱窗显示一次");
                    }
                })
                // 中移
                $(".good-list").on("click", ".centerbtn", function () {
                    $('.leftbtn').removeClass('select')
                    $('.centerbtn').removeClass('select')
                    $('.rightbtn').removeClass('select')
                    $(this).toggleClass('select').siblings().removeClass('select')
                    var goodid = ($(this).attr("data-id"))
                    console.log(goodid)
                    var result=$.inArray(goodid, arr);
                    console.log(result)
// result==0(数组中含有该字符)
// result==-1(数组中不含该字符)

                        type: 'POST',
                        url: '{php echo mobileUrl("merchmanage.goods.show.changesort")}',
                        data: {

                        },

                    $($(".product-list").children("li").get(1)).children('.proImg-box')

                    $($(".product-list").children("li").get(1)).children('.good-price-box')
                        .html(pricetxt)
                    } else{
                        $("#warning").show().delay(1000).hide(300);
                        $("#warning .mask-text ").text("同一款商品只能在橱窗显示一次");
                    }
                })
                // 右移
                $(".good-list").on("click", ".rightbtn", function () {
                    $('.leftbtn').removeClass('select')
                    $('.centerbtn').removeClass('select')
                    $('.rightbtn').removeClass('select')
                    $(this).toggleClass('select').siblings().removeClass('select')
                    var goodid = ($(this).attr("data-id"))
                    console.log(goodid)
                    var result=$.inArray(goodid, arr);
                    console.log(result)
// result==0(数组中含有该字符)
// result==-1(数组中不含该字符)
                    if(result==-1){

                        type: 'POST',
                        url: '{php echo mobileUrl("merchmanage/goods/show/changesort")}' ,
                        data: {

                        },
                        dataType: "json",
                        success: function (data) {

                        'on');
                    var txtimg = $($(".good-list .on").children('.good-img')).html()
                    var txt = $($(".good-list .on").children(".good-info").children(

                    var pricetxt = $($(".good-list .on").children(".good-info").children(

                    $($(".product-list").children("li").get(2)).children('.proImg-box')

                    $($(".product-list").children("li").get(2)).children('.proname').html(
                        txt)
                    $($(".product-list").children("li").get(2)).children('.good-price-box')
                        .html(pricetxt)
                    }else{
                        $("#warning").show().delay(1000).hide(300);
                        $("#warning .mask-text ").text("同一款商品只能在橱窗显示一次");
                    }
                })


            }

        })
    })
    // 店铺跳转
    $(".store-detailbox").click(function () {
       location.href='./app/index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=merchmanage.shop&id='+storeId
    })
