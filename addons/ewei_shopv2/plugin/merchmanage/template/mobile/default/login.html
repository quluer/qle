    <div class="denglu_pic"><img src="https://www.paokucoin.com/img/backgroup/denglu-pic@2x.png" alt=""></div>

    </div>
    <!-- 错误提示 -->
    <div id="warning">
        <div class="mask-text"></div>
    </div>
</body>

<script type="text/javascript">

// 快捷登录的点击事件
$("#btn02").bind("click",function(){
if (isWeixin()) {
location.href='{php echo mobileUrl('merchmanage/login/wx_login')}';
} else {
$("#warning").show().delay(1000).hide(300);
$("#warning .mask-text ").text('请在微信端打开');
}
// 判断是否在微信中打开
function isWeixin() {
var ua = navigator.userAgent.toLowerCase();
if (ua.match(/MicroMessenger/i) == "micromessenger") {
return true;
} else {
return false;
}
}
})
</script>
