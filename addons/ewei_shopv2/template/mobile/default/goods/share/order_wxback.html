<script type="text/javascript">
    $(function () {
        $.ajax({
            type: 'POST',
           // url: 'http://192.168.1.10/app/index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=goods.share.vouchar',
            url:'{php echo mobileUrl("goods/share/vouchar")}',
            data: {
                "ordersn": '{php echo $ordersn}',
            },
            dataType: "json",
            success: function (data) {
                $(".mingcheng").html(data.result.title)
                $(".goumaishijian").html(data.result.paytime)
                $(".jine").html(data.result.price)
                $(".goumairen").html(data.result.realname)
                $(".tel").html(data.result.mobile)
                $(".shangjiamingcheng").html(data.result.shop_name)
                $(".shangjiadianhua").html(data.result.shop_mobile)
                $(".shangjiadizhi").html(data.result.shop_address)
            }
        })
    })

    //遮罩
    $('.bottom_div_img').click(function () {
        $('.mask-box').css('display', 'block')
        $('.erweima_img').css('display', 'block')
    })
    
    $(".mask-box").click(function(){
    $('.mask-box').css('display', 'none')
    $(".erweima_img").css('display','none')
     })
</script>
