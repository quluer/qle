{template '_header'}
<meta charset="utf-8"/>
<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($item['id'])}编辑{else}添加{/if}</span>
</div>

<div class="page-content">
    <div class="page-sub-toolbar">
         <span class=''>
            {ifp 'shop.adsense.add'}
                <a class="btn btn-primary btn-sm" href="{php echo webUrl('goods/jdgoods/banner/add')}">添加</a>
            {/if}
        </span>
    </div>
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$item['id']}"/>
        
      
         
          <div class="form-group">
            <label class="col-lg control-label must">排序</label>
            <div class="col-sm-9 col-xs-12 ">
                
                    <input type="number"  name="sort" class="form-control" value="{$item['sort']}" />
               
                 <span class='help-block'>数字越大，排名越靠前</span>
            </div>
        </div>
        
    
        
        <div class="form-group">
            <label class="col-lg control-label">图片</label>
            <div class="col-sm-9 col-xs-12">
               
                    {php echo tpl_form_field_image2('thumb', $item['banner'])}
                    <span class='help-block'>建议尺寸:750 * 370 , 请将所有图片尺寸保持一致</span>
                
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
              
                <input type="submit" value="提交" class="btn btn-primary"/>
                
                <a class="btn btn-default  btn-sm" href="{php echo webUrl('goods/jdgoods/banner')}">返回列表</a>
            </div>
        </div>
    </form>
</div>

<script language='javascript'>
    function formcheck() {
        
        return true;
    }
</script>
