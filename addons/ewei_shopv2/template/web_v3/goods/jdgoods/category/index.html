{template '_header'}
<meta charset="utf-8"/>
<div class="page-header">当前位置：<span class="text-primary">优品商品--分类</span></div>

<div class="page-content">

    <form action="./index.php" method="get" class="form-horizontal form-search" role="form">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="ewei_shopv2" />
        <input type="hidden" name="do" value="web" />
        <input type="hidden" name="r"  value="goods.jdgoods.category" />

        <div class="page-toolbar">
            <div class="pull-left">
              
                    <a class='btn btn-primary btn-sm' href="{php echo webUrl('goods/jdgoods/category/add')}"><i class='fa fa-plus'></i> 添加</a>
              
            </div>
            
        </div>
    </form>

    {if empty($list)}
        <div class="panel panel-default">
            <div class="panel-body empty-data">未查询到相关数据</div>
        </div>
    {else}
        <form action="" method="post">
          
            <table class="table table-responsive table-hover" >
                <thead class="navbar-inner">
                    <tr>
                        <th style="width:25px;"></th>
                       <th style="width:25px;">ID</th>
                        <th style="width:250px;">分类</th>
                        <th style="width:250px;">排序</th>
                        
                        <th style="width:250px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {loop $list $row}
                        <tr>
                            <td>
                                <input type='checkbox'   value="{$row['id']}"/>
                            </td>
                            <td>{$row['id']}</td>
                            <td>
                             {$row['catename']}
                            </td>
                            <td>
                            {$row['sort']}
                            </td>
                           
                            <td style="text-align:left;">
                               
                                    <a href="{php echo webUrl('goods/jdgoods/category/edit', array('id' => $row['id']))}" class="btn btn-op btn-operation" >
                                        <span data-toggle="tooltip" data-placement="top" data-original-title="修改">
                                                <i class='icow icow-bianji2'></i>
                                            </span>
                                    </a>
                               
                                    <a data-toggle='ajaxRemove' href="{php echo webUrl('goods/jdgoods/category/delete', array('id' => $row['id']))}"class="btn btn-op btn-operation" data-confirm='确认要删除此模板吗?删除后将无法恢复'>
                                        <span data-toggle="tooltip" data-placement="top" data-original-title="删除">
                                               <i class='icow icow-shanchu1'></i>
                                            </span>
                                    </a>
                            
                            </td>
                        </tr>
                    {/loop}
                </tbody>
                <tfoot>
                <tr>
                    <td><input type="checkbox"></td>
                    <td colspan="2">
                        <div class="btn-group">
                           
                            
                                <button class="btn btn-default btn-sm btn-operation" type="button" data-toggle='batch-remove' data-confirm="确认要删除?" data-href="{php echo webUrl('goods/jdgoods/category/delete')}">
                                    <i class='icow icow-shanchu1'></i> 删除</button>
                          
                        </div>
                    </td>
                    <td colspan="2" style="text-align: right">
                        {$pager}
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
    {/if}

</div>

{template '_footer'}
