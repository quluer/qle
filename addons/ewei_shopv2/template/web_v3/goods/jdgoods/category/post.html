{template '_header'}
<meta charset="utf-8"/>
<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($item['id'])}编辑{else}添加{/if}</span>
</div>

<div class="page-content">
    <div class="page-sub-toolbar">
         <span class=''>
          
                <a class="btn btn-primary btn-sm" href="{php echo webUrl('goods/jdgoods/category/add')}">添加</a>
        
        </span>
    </div>
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$item['id']}"/>
        
        <div class="form-group">
            <label class="col-lg control-label must">分类名称</label>
            <div class="col-sm-9 col-xs-12 ">
              
                    <input type="text" id='advname' name="catename" class="form-control" value="{$item['catename']}" />
               
            </div>
        </div>
          
         <div class="form-group">
            <label class="col-lg control-label must">排序(越大越靠前)</label>
            <div class="col-sm-9 col-xs-12 ">
              
                    <input type="text" id='advname' name="sort" class="form-control" value="{$item['sort']}" />
               
            </div>
        </div>
        
        
        
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                
                <input type="submit" value="提交" class="btn btn-primary"/>
           
                <a class="btn btn-default  btn-sm" href="{php echo webUrl('goods/jdgoods/category')}">返回列表</a>
            </div>
        </div>
    </form>
</div>

<script language='javascript'>
    function formcheck() {
        
        return true;
    }
</script>
