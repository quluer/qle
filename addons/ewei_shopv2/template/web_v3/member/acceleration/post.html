{template '_header'}
<meta charset="utf-8"/>
<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($item['id'])}编辑{else}添加{/if}</span>
</div>

<div class="page-content">
    <div class="page-sub-toolbar">
         <span class=''>
            {ifp 'member.acceleration.add'}
                <a class="btn btn-primary btn-sm" href="{php echo webUrl('member/accleration/add')}">添加</a>
            {/if}
        </span>
    </div>
    <form {ife 'member.acceleration' $item}action="" method="post"{/if} class="form-horizontal form-validate" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$item['id']}"/>
        
        <div class="form-group">
            <label class="col-lg control-label must">支付金额</label>
            <div class="col-sm-9 col-xs-12 ">
              
                    <input type="text" id='advname' name="money" class="form-control" value="{$item['money']}" />
               
            </div>
        </div>
          
         <div class="form-group">
            <label class="col-lg control-label must">加速日期</label>
            <div class="col-sm-9 col-xs-12 ">
                <input type="text" id='advname' name="accelerate_day" class="form-control" value="{$item['accelerate_day']}" />
               
            </div>
        </div>
        
         <div class="form-group">
            <label class="col-lg control-label must">可兑换折扣宝</label>
            <div class="col-sm-9 col-xs-12 ">
                <input type="text" id='advname' name="duihuan" class="form-control" value="{$item['duihuan']}" />
               
            </div>
        </div>
        
        
        
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                
                <input type="submit" value="提交" class="btn btn-primary"/>
           
                <a class="btn btn-default  btn-sm" href="{php echo webUrl('member/acceleration')}">返回列表</a>
            </div>
        </div>
    </form>
</div>

<script language='javascript'>
    function formcheck() {
        
        return true;
    }
</script>

{template '_footer'}
