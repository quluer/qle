{template '_header'}
<meta charset="utf-8">

<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($item['id'])}编辑{else}添加{/if}</span>
</div>

<div class="page-content">
    
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" onsubmit='return formcheck()'>
       
        <input type="hidden" name="id" value="{$item['id']}"/>
        {if $item['id']==1}
         <div class="form-group">
            <label class="col-lg control-label must">推荐用户数目</label>
            <div class="col-sm-9 col-xs-12 ">
               
                    <input type="text" id='advname' name="count" class="form-control" value="{$item['count']}" />
               
            </div>
        </div>
        
        {/if}
        
        <div class="form-group">
            <label class="col-lg control-label must">奖励贡献值数目</label>
            <div class="col-sm-9 col-xs-12 ">
               
                    <input type="text" id='advname' name="num" class="form-control" value="{$item['num']}" />
               
            </div>
        </div>
        
         <div class="form-group">
            <label class="col-lg control-label must">会员级别（之上）</label>
            <div class="col-sm-9 col-xs-12 ">
               
                  <select name="level">
                  <option value="0">选择会员你级别</option>
                  {loop $level $row}
                   <option value="{$row['id']}" {if $item['level']==$row['id']}selected{/if}>{$row['levelname']}</option>
                  {/loop}
                  </select>
               
            </div>
        </div>
        
        
        <div class="form-group">
            <label class="col-lg control-label must">活动开始日期</label>
            <div class="col-sm-9 col-xs-12 ">
                
                    <input type="date" id='advname' name="start_date" class="form-control" value="{$item['start_date']}" />
                
            </div>
        </div>
         <div class="form-group">
            <label class="col-lg control-label must">活动结束日期</label>
            <div class="col-sm-9 col-xs-12 ">
                
                    <input type="date" id='advname' name="end_date" class="form-control" value="{$item['end_date']}" />
                
            </div>
        </div>
        
      
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
              
                <input type="submit" value="提交" class="btn btn-primary"/>
                
                <a class="btn btn-default  btn-sm" href="{php echo webUrl('member/devote.reward')}">返回列表</a>
            </div>
        </div>
    </form>
</div>


{template '_footer'}
