{template '_header'}<style>    .popover{        width:170px;        font-size:12px;        line-height: 21px;        color: #0d0706;    }    .popover span{        color: #b9b9b9;    }    .nickname{        display: inline-block;        max-width:200px;        overflow: hidden;        text-overflow:ellipsis;        white-space: nowrap;        vertical-align: middle;    }    .tooltip-inner{        border:none;    }</style><div class="page-header">当前位置：<span class="text-primary">会员列表</span></div><div class="page-content">    <div class="row">        {loop $list $val}        <p><span>{$val['create_time']}:</span>{$val['value']}</p>        {/loop}    </div>    {if empty($list)}        <div class="panel panel-default">            <div class="panel-body empty-data">未查询到相关数据</div>        </div>    {else}    {/if}</div>{template '_footer'}
