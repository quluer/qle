{template '_header'}
<meta charset="utf-8">
<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($purchase['id'])}编辑{else}添加{/if}设置</span>
</div>

<div class="page-content">
    <div class="page-sub-toolbar">
        <span class=''>
            {ifp 'shop.purchase.add'}
                <a class="btn btn-primary btn-sm" href="{php echo webUrl('shop/purchase/add')}">添加</a>
            {/if}
        </span>
    </div>
    <form {ife 'shop.purchase' $purchase}action="" method="post"{/if} class="form-horizontal form-validate" enctype="multipart/form-data" onsubmit='return formcheck()'>
        <input type="hidden" name="id" value="{$purchase['id']}" />
        
        <div class="form-group">
            <label class="col-lg control-label must">充值金额</label>
            <div class="col-sm-9 col-xs-12">
                {ife 'shop.purchase' $purchase}
                    <input type="number" id='title' name="money" class="form-control" value="{$purchase['money']}" data-rule-required='true' />
                {else}
                    <div class='form-control-static'>{$purchase['money']}</div>
                {/if}
            </div>
        </div>
        
         <div class="form-group">
            <label class="col-lg control-label must">赠送</label>
            <div class="col-sm-9 col-xs-12">
                {ife 'shop.purchase' $purchase}
                    <input type="number" id='title' name="give" class="form-control" value="{$purchase['give']}" />
                {else}
                    <div class='form-control-static'>{$purchase['give']}</div>
                {/if}
            </div>
        </div>
       
       
      
        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                {ife 'shop.purchase' $purchase}
                    <input type="submit"  value="提交" class="btn btn-primary"  />
                {/if}
                <input type="button" name="back" onclick='history.back()' {ifp 'shop.purchase.add|shop.purchase.edit'}style='margin-left:10px;'{/if} value="返回列表" class="btn btn-default" />
            </div>
        </div>
    </form>
</div>

{template '_footer'}
