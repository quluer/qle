{template '_header'}
   <meta charset="UTF-8">
<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($notice['id'])}编辑{else}添加{/if}{if !empty($notice['id'])}({$notice['title']}){/if}</span>
</div>

<div class="page-content">
    <div class="page-sub-toolbar">
        <span class=''>
           
                <a class="btn btn-primary btn-sm" href="{php echo webUrl('sysset/addsport')}"> 添加</a>
                       </span>
    </div>
    <form {ife 'sysset.notive' $notice}action="" method="post"{/if} class="form-horizontal form-validate" enctype="multipart/form-data" onsubmit='return formcheck()'>
        <input type="hidden" name="id" value="{$notice['id']}" />
        <div class="form-group">
            <label class="col-lg control-label">排序</label>
            <div class="col-sm-9 col-xs-12">
                
                    <input type="text" name="sort" class="form-control" value="{$notice['sort']}" />(数字越小越靠前)
               
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label must">标题</label>
            <div class="col-sm-9 col-xs-12">
               
                    <input type="text" id='title' name="title" class="form-control" value="{$notice['title']}" data-rule-required='true' />
               
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label must">状态</label>
            <div class="col-sm-9 col-xs-12">
               <label><input type="radio" name="status" value="0" {if $notice['status']==0}checked{/if}>显示</label>
		       <label><input type="radio" name="status" value="1" {if $notice["status"]==1}checked{/if}>不显示</label>
               
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">icon图片</label>
            <div class="col-sm-9 col-xs-12">
               
                    {php echo tpl_form_field_image2('img', $notice['img'])}
                    <span class="help-block">正方型图片</span>
                
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-lg control-label">角标</label>
            <div class="col-sm-9 col-xs-12">
               
                    {php echo tpl_form_field_image2('icon', $notice['icon'])}
                    
            </div>
        </div>
        
       <div class="form-group">
            <label class="col-lg control-label must">链接</label>
            <div class="col-sm-9 col-xs-12">
               
                    <input type="text" id='title' name="url" class="form-control" value="{$notice['url']}" data-rule-required='true' />
               
            </div>
        </div>

        
        <div class="form-group"></div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
               
                    <input type="submit"  value="提交" class="btn btn-primary"  />
             
                <input type="button" name="back" onclick='history.back()' {ifp 'shop.notice.add|shop.notice.edit'}style='margin-left:10px;'{/if} value="返回列表" class="btn btn-default" />
            </div>
        </div>
    </form>
</div>

{template '_footer'}
