{template '_header'}
<meta charset="utf-8"/>
<div class="page-header">当前位置：<span class="text-primary">达人中心</span></div>

    <div class="page-content">
        <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >
           <input name="id" value="{$detail['id']}" type="hidden">
            <div class="form-group">
                <label class="col-lg control-label">问题描述</label>
                <div class="col-sm-9 col-xs-12">
                  {$detail['content']}
                </div>
            </div>
            
               <div class="form-group">
                <label class="col-lg control-label">故障时间</label>
                <div class="col-sm-9 col-xs-12">
                  {$detail['time']}
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg control-label">问题截图</label>
                <div class="col-sm-9 col-xs-12">
                   {loop $img $row}
                   <img src="{$row}" style="width:200px;height:200px;">
                   {/loop}
                </div>
            </div>

            
            <div class="form-group">
            <label class="col-lg control-label must">回复</label>
            <div class="col-sm-9 col-xs-12">
               <textarea rows="12" cols="90" name="answer">{$detail["answer"]}</textarea>
            </div>
             </div>
           
            
    
           
            <div class="form-group">
                <label class="col-lg control-label"></label>
                <div class="col-sm-9 col-xs-12">
                  
                    <input type="submit" value="提交" class="btn btn-primary"  />
                  
                </div>
            </div>
        </form>
    </div>
 
{template '_footer'}
